<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="root">
    <div class="side-bar">
      <ul class="topics">
        <li class="active" data-topic=".velocity">Velocity</li>
        <li data-topic=".acceleration">Acceleration</li>
        <li data-topic=".gravity">Gravity</li>
        <li data-topic=".projectile">Projectile Motion</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="equation">velocity = distance / time</div>
      <canvas id="my-canvas"></canvas>
      <form id="inputs">
        <div class="topic-windows">
          <div class="topic-window velocity active" >
            <div class="forms input-window">
              <label>Position X</label>
              <input type="text" id="pos">
              <label>Position Y</label>
              <input type="text" id="pos">
              <label>Velocity X</label>
              <input type="text" id="vel">
              <label>Velocity Y</label>
              <input type="text" id="vel">
              <button>Submit</button>
              <form id="demo">
                <button>Demo</button>
              </form>
            </div>
            <div class="output-window">
              <div class="forms">
                <label>Position X</label>
                <input type="text" id="pos">
                <label>Position Y</label>
                <input type="text" id="pos">
                <label>Velocity X</label>
                <input type="text" id="vel">
                <label>Velocity Y</label>
                <input type="text" id="vel">
              </div>
            </div>
          </div>
          <div class="topic-window acceleration" >
            <div class="forms input-window">
              <label>Position X</label>
              <input type="text" id="pos">
              <label>Position Y</label>
              <input type="text" id="pos">
              <label>Velocity X</label>
              <input type="text" id="vel">
              <label>Velocity Y</label>
              <input type="text" id="vel">
              <label>Acceleration X</label>
              <input type="text" id="accel">
              <label>Acceleration Y</label>
              <input type="text" id="accel">
              <button>Submit</button>
              <form id="demo">
                <button>Demo</button>
              </form>
            </div>
            <div class="output-window">
              <div class="forms">
                <label>Position X</label>
                <input type="text" id="pos">
                <label>Position Y</label>
                <input type="text" id="pos">
                <label>Velocity X</label>
                <input type="text" id="vel">
                <label>Velocity Y</label>
                <input type="text" id="vel">
              </div>
            </div>
          </div>
          <div class="topic-window gravity" >Gravity window</div>
          <div class="topic-window projectile" >Projectile window</div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
