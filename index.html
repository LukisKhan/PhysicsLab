<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <script type="text/javascript" src="./dist/main.js"></script>
</head>
<body>
  <div id="root">
    <div class="side-bar">
      <ul class="topics">
        <li data-topic=".velocity">Velocity</li>
        <li data-topic=".acceleration">Acceleration</li>
        <li data-topic=".gravity">Gravity</li>
        <li data-topic=".projectile">Projectile Motion</li>
      </ul>
    </div>
    <div class="main-content">
      <div id="equation" class="equation">Pick an topic</div>
        <div class="topic-windows">
          <div class="topic-window velocity" >
            <div class="forms input-window">
              <form name="vel-inputs">
                <div class="variables">
                  <div class="known-box" >
                    <label>Change In Distance</label>
                    <input type="text" id="distance" placeholder="In meters">
                  </div>
                  <div class="known-box">
                    <label>Change In Time</label>
                    <input type="text" id="time" placeholder="In seconds">
                  </div>
                  <button>Solve For</button>
                  <div class="solve-box">
                    <label>Velocity</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="topic-window acceleration" >
            <div class="forms input-window">
              <form name="accel-inputs">
                <div class="variables">
                  <div class="known-box">
                    <label>Change In Velocity</label>
                    <input type="text" class="accel-window-vel" placeholder="In meters/sec">
                  </div>
                  <div class="known-box">
                    <label>Change In Time</label>
                    <input type="text" class="accel-window-time" placeholder="In seconds">
                  </div>
                  <!-- <div class="known-box">
                    <label>Total Time</label>
                    <input type="text" class="accel-window-total-time" placeholder="In seconds">
                  </div> -->
                  <button>Solve For</button>
                  <div class="solve-box">
                    <label>Acceleration</label>
                  </div>
                </div>
              </form>
            </div>
            <!-- <div class="output-window">
              <div class="forms">
                <label>Position X</label>
                <input type="text" id="pos">
                <label>Position Y</label>
                <input type="text" id="pos">
                <label>Velocity X</label>
                <input type="text" id="vel">
                <label>Velocity Y</label>
                <input type="text" id="vel">
              </div>
            </div> -->
          </div>
          <div class="topic-window gravity" >Gravity window</div>
          <div class="topic-window projectile" >Projectile window</div>
        </div>
        <!-- </form> -->
        <canvas id="my-canvas"></canvas>
      </div>
    </div>
  </body>
  </html>
